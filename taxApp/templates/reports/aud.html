{% extends 'taxApp/basePage.html' %}
{% block content %}
    <div class="centeredGrid">
        <div class="d-flex flex-column">
            <h3 class="centeredGrid">Purchases</h3>
            <table class="table table-bordered table-hover table-responsive-md">
                <thead class="thead-light">
                    <tr id="tableHead">
                        <th class="text-center align-middle">Date</th>
                        <th class="text-center align-middle">Amount</th>
                        <th class="text-center align-middle">Note</th>
                        <th class="text-center align-middle">Reference ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{d.date|date:'d/m/Y'}}</td>
                            <td class="text-end">${{d.amount|floatformat:"-2"}}</td>
                            <td>{{d.note}}</td>
                            <td>{{d.refId}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock content %}
