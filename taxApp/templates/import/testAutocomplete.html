{% extends 'taxApp/basePage.html' %}
{% block content %}
    <div class="centeredGrid">
        <div class="d-flex flex-column">
            <h3 class="centeredGrid">test Autocomplete</h3>
            {% for d in data %}
                <form action="{% url 'ajaxNewToken' %}" id="coinForm-{{forloop.counter}}">
                    {% csrf_token %}
                    <input type="hidden" name="address" value={{d}}>
                </form>
            {% endfor %}
            <table class="table table-bordered table-hover table-responsive-md">
                <thead class="thead-light">
                    <tr id="tableHead">
                        <th class="text-center align-middle">Coin</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                        <tr>
                            <td data-form="coinForm-{{forloop.counter}}" data-n="{{forloop.counter}}">
                                <select 
                                    form="coinForm-{{forloop.counter}}" 
                                    class="coinSelect form-control" 
                                    name="coin" 
                                    autoconplete="off" 
                                    data-test="thisisatest" 
                                    data-url="/ajax/coins/search/"
                                    data-addClass="hidden-{{forloop.counter}}"
                                >
                                </select>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock content %}

{% block inlineJS %}
    <script>
        $(document).ready(function(){
            $(".coinSelect").autoComplete()
            $('.coinSelect').on('autocomplete.select', async (event, item) => {
                console.log($(event.currentTarget))

                console.log($(event.currentTarget).closest("td").data('form'))
                console.log($(event.currentTarget).closest("td").data('n'))
                n = $(event.currentTarget).closest("td").data('n')
                console.log($(`.hidden-${n}`))
                $(`.hidden-${n}`).attr("form", $(event.currentTarget).closest("td").data('form'))
            });
        });
    </script>
{% endblock inlineJS %}
